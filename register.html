<div class="container">
<div class="content">
    <h2 class="mt-5 pt-5 text-center fw-bold">Create an Account</h2>
    <form >
    
        <div class="row">
            <div class="col-sm-6">

                <div class="col-sm-6">
                    <label for="firstName" class="form-label">First name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="" value="">
                </div>

                <div class="col-sm-6">
                    <label for="lastName" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="" value="">
                </div>

                <div class="col-sm-6">
                    <label for="email" class="form-label">Email<span class="text-muted"></span></label>
                    <input type="email" class="form-control fst-italic" id="email" placeholder="name@example.com">
                </div>
                <div class="col-sm-6">
                    <label for="passwordInput1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="passwordInput1" placeholder="Password" required>   
                </div>
                <div class="col-sm-6">
                    <label for="passwordInput2" class="form-label">Re-enter Password</label>
                    <input type="password" class="form-control" id="passwordInput2" placeholder="Password" required>   
                </div>

                <div class="col-sm-6">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control fst-italic" id="address" placeholder="123 Washington St">
                </div>
                <div class="col-sm-6">
                    <label for="address2" class="form-label">Address 2<span class="text-muted">(Optional)</span></label>
                    <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
                </div>
                <div class="col-sm-6">
                    <label for="country" class="form-label">Country</label>
                    <select class="form-select" id="country">
                        <option value="">Choose your country</option>
                        <option>Nepal</option>
                        <option>United States of America</option>
                        <option>My country</option>
                    </select>
                </div>
                <div class="col-sm-6">
                    <label for="state" class="form-label">State</label>
                    <select class="form-select" id="state">
                        <option value="">Choose your state</option>
                        <option>Kathmandu</option>
                        <option>New York</option>
                        <option>Your State</option>
                    </select>
                </div>
                <div class="col-sm-6">
                    <label for="zip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="zip" placeholder="">
                </div>
                <div><hr class="my-6"></div>
                <div class="form-check col-sm-6">
                    <input type="checkbox" class="form-check-input" id="condition-privacy">
                    <label class="form-check-label" for="condition-privacy">I agree to the <a href="condition.html">Condition of Use</a> and <a href="privacy.html">Privacy Notice</a> of DaFe by creating an account.</label>
                </div>
            
                <div class="col-sm-6">
                    <button type="submit" class="btn btn-primary mt-3">Create Account</button>
                </div>
            </div>

            <div class="col-sm-6">
                <h4>How did you hear about us?</h4>

                <div class="form-check">
                    <label class="form-check-label" for="search-engine">Search Engine (Google, Bing, etc.)</label>
                    <input id="search-engine" name="survery" type="radio" class="form-check-input" checked>
                </div>

                <div class="form-check">
                    <label class="form-check-label" for="social-media">Social Media</label>
                    <input id="social-media" name="survery" type="radio" class="form-check-input">
                </div>

                <div class="form-check">
                    <label class="form-check-label" for="radio">Radio</label>
                    <input id="radio" name="survery" type="radio" class="form-check-input">
                </div>

                <div class="form-check">
                    <label class="form-check-label" for="television">Television</label>
                    <input id="television" name="survery" type="radio" class="form-check-input">
                </div>
                
                <div class="form-check">
                    <label class="form-check-label" for="streaming-service">Streaming Service Ad</label>
                    <input id="streaming-service" name="survery" type="radio" class="form-check-input">
                </div>

                <div class="form-check">
                    <label class="form-check-label" for="newspaper">Newspaper / Online Newspaper</label>
                    <input id="newspaper" name="survery" type="radio" class="form-check-input">
                </div>

                <div class="form-check">
                    <label class="form-check-label" for="bill-board">Bill board</label>
                    <input id="bill-board" name="survery" type="radio" class="form-check-input">
                </div>

                <div class="form-check">
                    <label class="form-check-label" for="word-of-mouth">Word of Mouth</label>
                    <input id="word-of-mouth" name="survery" type="radio" class="form-check-input">
                </div>

                <div class="form-check">
                    <label class="form-check-label" for="referral">Referral</label>
                    <input id="referral" name="survery" type="radio" class="form-check-input">
                
                <div class="form-group">
                    <label class="form-check-label" for="other">Other</label>
                    <input id="other" name="survery" type="radio" class="form-check-input">
                    <input id="specify" name="survey" type="text" class="form-control" placeholder="Please Specify">
                    <label for="specify"></label>
                </div>
                </div>                
            </div>  
        </div>
    </form>
</div>
</div>
