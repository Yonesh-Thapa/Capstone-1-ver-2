    <div class="container">
    <div class="content">
        <h2 class="mb-3 mt-5 pt-5 text-center">Please Provide Payment Information</h2>
        <form action="thankyou.html" method="post">
        
            <div class="row">

            <div class="col-sm-6">
                <div class="col-sm-6">
                    <label for="email" class="form-label">Email<span class="text-muted"></span></label>
                    <input type="email" class="form-control fst-italic" id="email" placeholder="name@example.com">
                </div>
            
                <div class="col-sm-6">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control fst-italic" id="address" placeholder="123 Washington St">
                </div>
                <div class="col-sm-6">
                    <label for="address2" class="form-label">Address 2<span class="text-muted">(Optiona)</span></label>
                    <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
                </div>
                <div class="col-sm-6">
                    <label for="country" class="form-label">Country</label>
                    <select class="form-select" id="country">
                        <option value="">Choose your country</option>
                        <option>Nepal</option>
                        <option>United States of America</option>
                        <option>My country</option>
                    </select>
                </div>
                <div class="col-sm-6">
                    <label for="state" class="form-label">State</label>
                    <select class="form-select" id="state">
                        <option value="">Choose your state</option>
                        <option>Kathmandu</option>
                        <option>New York</option>
                        <option>Your State</option>
                    </select>
                </div>
                <div class="col-sm-6">
                    <label for="zip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="zip" placeholder="">
                </div>
                <div class="form-check col-sm-6">
                    <input type="checkbox" class="form-check-input" id="same-address">
                    <label class="form-check-label" for="same-address">Shiping address is the same as billing address.</label>
                </div>

            </div>

            <div class="col-sm-6">

                <div class="form-group col-sm-6">
                    <label for="cc-name" class="m-1">Name on card</label>
                    <small class="text-muted" class="m-1">(Full name as displayed on card)</small>
                    <input type="text" class="form-control fst-italic" id="cc-name" placeholder="e.g.Yonesh Thapa">
                    
                </div>

                <div class="my-3 col-sm-6">
                    <div class="form-check">
                        <label class="form-check-label" for="credit">Credit card</label>
                        <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked>
                        
    
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="debit">Debit card</label>
                        <input id="debit" name="paymentMethod" type="radio" class="form-check-input">
                       
    
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="paypal">Paypal</label>
                        <input id="paypal" name="paymentMethod" type="radio" class="form-check-input">
                        
                    </div>
                </div>

                <div class="form-group col-sm-6">
                    <label for="cc-number" class="m-1">Credit card number</label>
                    <input type="text" class="form-control" id="cc-number" placeholder="xxxx-xxxxxxxx-xxxx">
                    
                </div>
                <div class="form-group col-sm-6">
                    <label for="cc-expiration" class="m-1">Expiration</label>
                    <input type="text" class="form-control" id="cc-expiration" placeholder="02/27">
                    

                </div>
                <div class="form-group col-sm-6">
                    <label for="cc-cvv" class="m-1" >CVV</label>
                    <input type="text" class="form-control " id="cc-cvv" placeholder="123">
                    
                </div>
                <div class="col-sm-6">
                    <button type="submit" class="btn btn-primary mt-3">Purchase</a></button>
                </div>
            </div>
        </div>
    
        </form>
